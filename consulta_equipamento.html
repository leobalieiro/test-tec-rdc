<!DOCTYPE html>
<html lang="pt-BR">

            rel="shortcut icon"
            href="./assets/imgs/favicon.png"
            type="image/x-icon"
        />

        <!-- Style -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

        />
        <link rel="stylesheet" href="./assets/css/toastr.min.css" />
        <style>
            /* Padrão */
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            :root {
                --cor-primaria: #2498c0;
            }

            /* Barra topo */
            #barra-topo {
                position: relative;
                min-height: 100px;
                background: linear-gradient(
                    90deg,
                    #c4dce5 0%,
                    #78d8f1 50%,
                    var(--cor-primaria) 100%
                );
            }

            #barra-topo .container {
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                column-gap: 200px;
            }

            #barra-topo .container .logo {
                max-height: 80px;
            }

            #barra-topo .container .titulo {
                position: relative;

                margin-bottom: 0px;
                text-align: center;
                font-size: 28px;
                font-weight: bold;
                color: #fff;
            }

            /* Conteúdo */
            #conteudo {
            }

            #conteudo .container {
                padding: 40px 15px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            /* Cabecalho */
            #conteudo .container .cabecalho {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                row-gap: 40px;
            }

            #conteudo .container .cabecalho .titulo {
                margin-bottom: 0px;
                color: var(--cor-primaria);
            }

            #conteudo .container .cabecalho .agrupamento {
                display: flex;
                column-gap: 10px;
            }

            #conteudo .container .cabecalho .agrupamento .form-control {
                border: 2px solid var(--cor-primaria);
            }

            /* Dados equipamentos */
            #conteudo .container .dados-equimento {
                margin-top: 40px;
                align-items: center;
                row-gap: 40px;
            }

            #conteudo .container .dados-equimento .form-group {
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                column-gap: 10px;
            }

            #conteudo .container .dados-equimento .form-label {
                margin-bottom: 0px;
                font-size: 18px;
                color: #04a2ec;
            }

            #conteudo .container .dados-equimento .form-control {
                background-color: #dbdbd1;
                border: 2px solid var(--cor-primaria);
            }

            /* Botões de ação */
            .botoes-acao {
                display: flex;
                justify-content: flex-end;
                column-gap: 10px;
            }

            @media screen and (min-width: 992px) {
                /* Barra topo */
                #barra-topo .container {
                    justify-content: space-between;
                }

                #barra-topo .container .titulo {
                    left: -50%;
                    transform: translateX(50%);
                }
            }
        </style>
    </head>

                                        </div>

                            </div>

                        <div class="form-group col-12">
                            <label class="form-label col-2">Escala</label>

                            <div class="col-10 d-flex">
                                <div class="col-2">
                                    <input
                                        type="text"
                                        class="escala form-control"
                                        readonly
                                    />
                                </div>

                                <div
                                    class="col-10 d-flex align-items-center"
                                    style="column-gap: 10px"
                                >

                                        Localizacao
                                    </label>

                                    <div class="col-1">

                                            type="text"
                                            class="localizacao form-control"
                                            readonly
                                        />
                                    </div>

                                    <div class="col-8">
                                        <input
                                            type="text"
                                            class="localizacao form-control"
                                            readonly
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label col-2">Situação</label>

                            <div class="col-2">
                                <select class="situacao form-control" disabled>
                                    <option value=""></option>
                                    <option value="0">Inativo</option>
                                    <option value="1">Ativo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div
                        class="col-12 col-md-3"
                        style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            aspect-ratio: 1;
                            object-fit: cover;
                            align-self: baseline;
                            border: 2px dashed var(--cor-primaria);
                        "

                            src="./assets/imgs/sem-imagem.jpg"

                                width: 100%;
                                aspect-ratio: 1;
                                object-fit: cover;
                                border-radius: 5px;
                            "

                        class="btn btn-secondary"
                        onclick="consulta_calibracao_produto();"

                    </button>
                    <button
                        type="reset"
                        class="btn btn-secondary"
                        onclick="limpar_campos_equimento();"
                    >
                        Limpar
                    </button>
                    <button type="button" class="btn btn-secondary">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

            // Equipamentos
            function renderiza_datalist_equipamentos() {
                const datalist = document.querySelector(
                    "#datalist_equipamentos"
                );
                datalist.innerHTML = "";

                EQUIPAMENTOS.forEach((equipamento) => {
                    datalist.innerHTML += `
                        <option value="${equipamento.codigo}">${equipamento.modelo}</option>
                    `;
                });
            }

            function seleciona_equipamento() {
                const codigo = String(
                    document.querySelector("#input_equipamento").value
                ).trim();

                const equipamentos = EQUIPAMENTOS.filter(
                    (equipamento) =>
                        String(equipamento.codigo).trim() ==
                        String(codigo).trim()
                );

                if (equipamentos.length == 0) {
                    return;
                }

                const equipamento = equipamentos[0];
                document
                    .querySelectorAll(".dados-equimento .codigo")
                    .forEach((elemento) => {
                        elemento.value = equipamento.codigo;
                    });
                document
                    .querySelectorAll(".dados-equimento .modelo")
                    .forEach((elemento) => {
                        elemento.value = equipamento.modelo;
                    });
                document
                    .querySelectorAll(".dados-equimento .serie")
                    .forEach((elemento) => {
                        elemento.value = equipamento.serie;
                    });
                document
                    .querySelectorAll(".dados-equimento .tipo")
                    .forEach((elemento) => {
                        elemento.value = equipamento.tipo;
                    });
                document
                    .querySelectorAll(".dados-equimento .fabricante")
                    .forEach((elemento) => {
                        elemento.value = equipamento.fabricante;
                    });
                document
                    .querySelectorAll(".dados-equimento .capacidade_minima")
                    .forEach((elemento) => {
                        elemento.value = equipamento.capacidade_minima;
                    });
                document
                    .querySelectorAll(".dados-equimento .capacidade_maxima")
                    .forEach((elemento) => {
                        elemento.value = equipamento.capacidade_maxima;
                    });
                document
                    .querySelectorAll(".dados-equimento .escala")
                    .forEach((elemento) => {
                        elemento.value = equipamento.escala;
                    });
                document
                    .querySelectorAll(".dados-equimento .localizacao")
                    .forEach((elemento) => {
                        elemento.value = equipamento.localizacao;
                    });
                document
                    .querySelectorAll(".dados-equimento .situacao")
                    .forEach((elemento) => {
                        elemento.value = equipamento.situacao;
                    });
                document
                    .querySelectorAll(".dados-equimento .imagem")
                    .forEach((elemento) => {
                        elemento.src = equipamento.imagem;
                    });
            }

            function limpar_campos_equimento() {
                document.querySelector(".dados-equimento .imagem").src =
                    "./assets/imgs/sem-imagem.jpg";
            }

            function consulta_calibracao_produto() {
                const codigo = String(
                    document.querySelector(".dados-equimento .codigo").value
                ).trim();

                if (codigo == "") {
                    toastr.error("Selecione um equipamento.");
                    return;
                }

                const equipamentos = EQUIPAMENTOS.filter(
                    (equipamento) =>
                        String(equipamento.codigo).trim() ==
                        String(codigo).trim()
                );

                if (equipamentos.length == 0) {
                    toastr.error("Código do equipamento inválido.");
                    return;
                }

                const a = document.createElement("a");
                a.href =
                    "./consulta_calibracoes_produto.html" +
                    "?" +
                    new URLSearchParams({
                        codigo: codigo,
                    });
                document.body.appendChild(a);
                a.click();
            }

            // Inicialização
            window.addEventListener("load", async function () {
                // Equipamentos
                renderiza_datalist_equipamentos();
            });
